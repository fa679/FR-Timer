<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reading Time</title>
  <style>
    /* আগের মতই সব স্টাইল, তবে থ্রি-ডট ও ডাউনলোড বাদ */
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 0.3rem 0.8rem;
      font-size: 4.6rem;
      border-radius: 8px;
      background-color: #00c6ff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .status {
      font-size: 2.2rem;
      margin-top: 90px;
      margin-bottom: 1.8rem;
      color: #00c6ff;
      font-weight: bold;
    }

    .timer {
      font-size: 6rem;
      font-weight: bold;
      margin: 2rem 0;
      padding: 2rem 3.5rem;
      background: radial-gradient(circle at center, #1c1c1c, #000000);
      border: 5px solid #00c6ff;
      border-radius: 50px;
      color: #00c6ff;
    }

    button {
      padding: 1.2rem 2rem;
      font-size: 2.4rem;
      margin: 1rem;
      border-radius: 16px;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: #000;
      border: none;
      cursor: pointer;
    }

    .history {
      margin-top: 2rem;
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.08);
      padding: 1.3rem;
      border-radius: 14px;
      text-align: center;
    }

    .history h3 {
      margin-bottom: 0.8rem;
      color: #00c6ff;
      font-size: 1.8rem;
    }

    .history ul {
      list-style-type: none;
      padding-left: 0;
    }

    .history li {
      padding: 1rem 0;
      font-size: 1.9rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">Back</button>

  <div class="status" id="readingStatus">Not started</div>
  <div class="timer" id="timerDisplay">00:00:00</div>

  <button onclick="startReading()">Start Reading</button>
  <button onclick="stopReading()">Stop Reading</button>

  <div class="history">
    <h3>Today's Sessions</h3>
    <ul id="sessionList"></ul>
  </div>

  <script>
    let startTime = null;
    let timerInterval = null;

    function startReading() {
      if (timerInterval) return;
      startTime = Date.now();
      document.getElementById("readingStatus").textContent = "Reading started...";
      timerInterval = setInterval(updateReadingTime, 1000);
    }

    function stopReading() {
      if (!startTime) return;
      const endTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = null;

      const totalSeconds = Math.floor((endTime - startTime) / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const start = new Date(startTime);
      const end = new Date(endTime);
      const formatTime = time =>
        time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const sessionText = `${formatTime(start)} ⟶ ${formatTime(end)} — ${hours}h ${minutes}m ${seconds}s`;

      document.getElementById("readingStatus").textContent = `Last session: ${hours}h ${minutes}m ${seconds}s`;
      addSessionToHistory(sessionText);
      saveSession(sessionText);

      startTime = null;
      document.getElementById("timerDisplay").textContent = "00:00:00";
    }

    function updateReadingTime() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const hours = Math.floor(elapsed / 3600);
      const minutes = Math.floor((elapsed % 3600) / 60);
      const seconds = elapsed % 60;
      document.getElementById("timerDisplay").textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function addSessionToHistory(text) {
      const list = document.getElementById("sessionList");
      const listItem = document.createElement("li");
      listItem.textContent = text;
      list.appendChild(listItem);
    }

    function saveSession(text) {
      const key = 'reading_data';
      const today = getTodayDate();
      let data = JSON.parse(localStorage.getItem(key)) || {};

      if (data.date !== today) {
        data = { date: today, sessions: [] };
      }

      data.sessions.push(text);
      localStorage.setItem(key, JSON.stringify(data));
    }

    function loadSessions() {
      const key = 'reading_data';
      const today = getTodayDate();
      const data = JSON.parse(localStorage.getItem(key));

      if (!data || data.date !== today) {
        localStorage.setItem(key, JSON.stringify({ date: today, sessions: [] }));
        document.getElementById("sessionList").innerHTML = '';
      } else {
        data.sessions.forEach(addSessionToHistory);
      }
    }

    function getTodayDate() {
      return new Date().toISOString().split('T')[0];
    }

    window.addEventListener('beforeunload', function () {
      if (startTime) {
        stopReading();
      }
    });

    // Clear today's session data
    localStorage.setItem('reading_data', JSON.stringify({ date: getTodayDate(), sessions: [] }));
    loadSessions();
  </script>
</body>
</html>
