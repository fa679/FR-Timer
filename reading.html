<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reading Time</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 0.3rem 0.8rem;
      font-size: 4.6rem;
      border-radius: 8px;
      background-color: #00c6ff;
      color: #000;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .status {
      font-size: 2.2rem;
      margin-top: 90px;
      margin-bottom: 1.8rem;
      color: #00c6ff;
      font-weight: bold;
    }

    .timer {
      font-size: 8rem;
      font-weight: bold;
      margin: 2rem 0;
      padding: 2rem 3rem;
      background: radial-gradient(circle at center, #1c1c1c, #000000);
      border: 5px solid #00c6ff;
      border-radius: 50px;
      color: #00c6ff;
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.4);
    }

    button {
      padding: 1.2rem 2rem;
      font-size: 2.8rem;
      margin: 1rem;
      border-radius: 16px;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      color: #000;
      border: 2px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 198, 255, 0.3), inset 0 -3px 5px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 28px rgba(0, 198, 255, 0.4), inset 0 -4px 6px rgba(0, 0, 0, 0.3);
      background: linear-gradient(145deg, #00e0ff, #005eff);
    }

    .history {
      margin-top: 2rem;
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.08);
      padding: 1.3rem;
      border-radius: 14px;
      text-align: center;
      position: relative;
    }

    .history h3 {
      margin-bottom: 0.8rem;
      color: #00c6ff;
      font-size: 1.8rem;
    }

    .history ul {
      list-style-type: none;
      padding-left: 0;
    }

    .history li {
      padding: 1rem 0;
      font-size: 1.9rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.15);
      text-align: center;
    }

    .menu {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 2rem;
      color: #00c6ff;
    }

    .menu-options {
      display: none;
      position: absolute;
      top: 40px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00c6ff;
      border-radius: 8px;
      padding: 0.5rem;
    }

    .menu-options button {
      font-size: 1.6rem;
      padding: 0.5rem 1rem;
      width: 100%;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .menu-options button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">Back</button>

  <div class="status" id="readingStatus">Not started</div>
  <div class="timer" id="timerDisplay">00:00:00</div>

  <button onclick="startReading()">Start Reading</button>
  <button onclick="stopReading()">Stop Reading</button>

  <div class="history">
    <h3>Today's Sessions</h3>
    <div class="menu" onclick="toggleMenu()">⋮</div>
    <div class="menu-options" id="menuOptions">
      <button onclick="downloadSessions()">Download</button>
    </div>
    <ul id="sessionList"></ul>
  </div>

  <script>
    let startTime = null;
    let timerInterval = null;

    function startReading() {
      if (timerInterval) return;
      startTime = Date.now();
      document.getElementById("readingStatus").textContent = "Reading started...";
      timerInterval = setInterval(updateReadingTime, 1000);
    }

    function stopReading() {
      if (!startTime) return;

      const endTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = null;

      const totalSeconds = Math.floor((endTime - startTime) / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      const start = new Date(startTime);
      const end = new Date(endTime);
      const formatTime = time =>
        time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const sessionText = `${formatTime(start)} ⟶ ${formatTime(end)} — ${hours} hr ${minutes} min ${seconds} sec`;

      document.getElementById("readingStatus").textContent = `Last session: ${hours} hr ${minutes} min ${seconds} sec`;
      addSessionToHistory(sessionText);
      saveSession(sessionText);

      startTime = null;
      document.getElementById("timerDisplay").textContent = "00:00:00";
    }

    function updateReadingTime() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const hours = Math.floor(elapsed / 3600);
      const minutes = Math.floor((elapsed % 3600) / 60);
      const seconds = elapsed % 60;

      document.getElementById("timerDisplay").textContent =
        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function addSessionToHistory(text) {
      const list = document.getElementById("sessionList");
      const listItem = document.createElement("li");
      listItem.textContent = text;
      list.appendChild(listItem);
    }

    function saveSession(text) {
      const key = 'reading_data';
      const today = getTodayDate();
      let data = JSON.parse(localStorage.getItem(key)) || {};

      if (data.date !== today) {
        data = { date: today, sessions: [] };
      }

      data.sessions.push(text);
      localStorage.setItem(key, JSON.stringify(data));
    }

    function loadSessions() {
      const key = 'reading_data';
      const today = getTodayDate();
      const data = JSON.parse(localStorage.getItem(key));

      if (!data || data.date !== today) {
        localStorage.setItem(key, JSON.stringify({ date: today, sessions: [] }));
        document.getElementById("sessionList").innerHTML = '';
      } else {
        data.sessions.forEach(addSessionToHistory);
      }
    }

    function getTodayDate() {
      return new Date().toISOString().split('T')[0];
    }

    function downloadSessions() {
      const data = JSON.parse(localStorage.getItem('reading_data'));
      if (!data || !data.sessions.length) return;

      const content = data.sessions.join('\n');
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'reading_sessions.txt';
      link.click();
    }

    function toggleMenu() {
      const menu = document.getElementById('menuOptions');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Auto-reset storage if new day starts
    setInterval(() => {
      const saved = JSON.parse(localStorage.getItem('reading_data'));
      const today = getTodayDate();
      if (saved && saved.date !== today) {
        localStorage.setItem('reading_data', JSON.stringify({ date: today, sessions: [] }));
        document.getElementById("sessionList").innerHTML = '';
      }
    }, 60000); // check every 1 minute

    window.addEventListener('beforeunload', function () {
      if (startTime) {
        stopReading();
      }
    });

    loadSessions();
  </script>
</body>
</html>
