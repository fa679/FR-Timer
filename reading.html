<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Reading Time</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #87CEEB;
      border: none;
      color: #000;
      padding: 8px 16px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background-color: #6ec6e9;
    }

    .status {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #00c6ff;
      font-weight: bold;
    }

    .timer {
      font-size: 4rem;
      font-weight: bold;
      margin: 2rem 0;
      padding: 1.5rem;
      background: #121212;
      border-radius: 16px;
      color: #00c6ff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 12px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">Back</button>

  <!-- Reading Status -->
  <div class="status" id="readingStatus">Not started</div>

  <!-- Timer Display -->
  <div class="timer" id="timerDisplay">00:00</div>

  <!-- Buttons -->
  <button onclick="startReading()">Start Reading</button>
  <button onclick="stopReading()">Stop Reading</button>

  <script>
    let startTime = null;
    let timerInterval = null;

    function startReading() {
      if (timerInterval) return; // Already running
      startTime = Date.now();
      document.getElementById("readingStatus").textContent = "Reading started...";
      timerInterval = setInterval(updateReadingTime, 1000);
    }

    function stopReading() {
      if (!startTime) return;
      clearInterval(timerInterval);
      timerInterval = null;
      const totalSeconds = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      document.getElementById("readingStatus").textContent = `Last session: ${minutes} min ${seconds} sec`;
      startTime = null;
    }

    function updateReadingTime() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      document.getElementById("timerDisplay").textContent = 
        `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
