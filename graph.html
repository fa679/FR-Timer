<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly Reading Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00bfff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }

    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-button {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .menu-button {
      background: none;
      border: none;
      color: #00bfff;
      font-size: 24px;
      cursor: pointer;
      position: relative;
    }

    .menu-content {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #222;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .menu-content button {
      display: block;
      background: none;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }

    .menu-content button:hover {
      background-color: #333;
    }

    canvas {
      max-width: 100%;
      max-height: 300px;
    }

    .input-section {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      align-items: center;
    }

    .input-section input {
      width: 80px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    .input-section button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .month-label {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-button" onclick="history.back()">Back</button>
    <div style="position: relative;">
      <button class="menu-button" onclick="toggleMenu()">â‹®</button>
      <div class="menu-content" id="menu">
        <button onclick="changeColor('#00bfff')">Blue</button>
        <button onclick="changeColor('#4caf50')">Green</button>
        <button onclick="changeColor('#ff9800')">Orange</button>
        <button onclick="changeColor('#ff4d4d')">Red</button>
        
      </div>
    </div>
  </div>

  <h2>Monthly Reading Time</h2>
  <canvas id="readingChart" width="350" height="200"></canvas>
  <div class="month-label" id="monthLabel"></div>

  <div class="input-section">
    <input type="number" id="readingHours" placeholder="Hours" min="0" step="0.1">
    <button onclick="addReadingTime()">Add Reading Time</button>
  </div>

  <script>
    // Build label array for each day of current month with weekday names
    function generateLabelsAndData() {
      const date = new Date();
      const year = date.getFullYear();
      const month = date.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      const labels = [];
      for (let day = 1; day <= daysInMonth; day++) {
        const d = new Date(year, month, day);
        labels.push(dayNames[d.getDay()]);
      }

      let data = JSON.parse(localStorage.getItem('monthlyReadingData'));
      if (!data || data.length !== daysInMonth) {
        data = new Array(daysInMonth).fill(0);
        localStorage.setItem('monthlyReadingData', JSON.stringify(data));
      }

      return { labels, data };
    }

    let { labels, data } = generateLabelsAndData();
    const ctx = document.getElementById('readingChart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Hours Read',
          data: data,
          backgroundColor: '#00bfff',
          borderColor: '#00bfff',
          borderWidth: 1,
          barThickness: 6
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Month label
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    const currentMonth = new Date().getMonth();
    document.getElementById("monthLabel").textContent = monthNames[currentMonth];

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function changeColor(color) {
      chart.data.datasets[0].backgroundColor = color;
      chart.data.datasets[0].borderColor = color;
      chart.update();
      toggleMenu();
    }

    function addReadingTime() {
      const input = document.getElementById('readingHours');
      const hours = parseFloat(input.value);
      if (isNaN(hours) || hours <= 0) {
        alert("Please enter a valid number of hours.");
        return;
      }

      const today = new Date().getDate() - 1; // 0-based index
      data[today] += hours;
      localStorage.setItem('monthlyReadingData', JSON.stringify(data));
      chart.data.datasets[0].data = data;
      chart.update();
      input.value = "";
    }

    function resetToday() {
      const today = new Date().getDate() - 1;
      data[today] = 0;
      localStorage.setItem('monthlyReadingData', JSON.stringify(data));
      chart.data.datasets[0].data = data;
      chart.update();
    }

    function resetMonth() {
      data = new Array(data.length).fill(0);
      localStorage.setItem('monthlyReadingData', JSON.stringify(data));
      chart.data.datasets[0].data = data;
      chart.update();
    }

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.menu-button') && !e.target.closest('#menu')) {
        document.getElementById('menu').style.display = 'none';
      }
    });
  </script>

</body>
</html>
