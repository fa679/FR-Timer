<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Reading Time</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .back-btn {
      background-color: #87CEFA;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    h1 {
      font-size: 1.2rem;
      color: #00c6ff;
      text-align: center;
      margin: auto;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0 1rem 0;
    }

    .control-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .control-item label {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 0.3rem;
    }

    input[type="number"], button, input[type="color"] {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    input[type="number"] {
      width: 70px;
    }

    .button-primary {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .button-primary:hover {
      transform: scale(1.05);
    }

    .menu {
      position: relative;
      display: inline-block;
    }

    .menu-content {
      display: none;
      position: absolute;
      background-color: #1e1e1e;
      min-width: 120px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4);
      z-index: 1;
      right: 0;
      padding: 0.5rem;
    }

    .menu-content label {
      font-size: 0.9rem;
      color: #ddd;
    }

    .menu-content input[type="color"] {
      margin-top: 0.3rem;
    }

    .menu:hover .menu-content {
      display: block;
    }

    .dots {
      font-size: 1.8rem;
      cursor: pointer;
      color: #aaa;
      padding: 0 1rem;
    }

    canvas {
      margin-top: 1rem;
      width: 100%;
      max-width: 500px;
      height: 400px;
    }

    .reset-container {
      text-align: center;
      margin-top: 1rem;
    }

    .reset-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .reset-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="back-btn" onclick="history.back()">Back</button>
    <h1>Daily Reading Time</h1>
    <div class="menu">
      <div class="dots">&#8942;</div>
      <div class="menu-content">
        <label>Change Color:</label>
        <input type="color" id="colorPicker" value="#00aaff" />
      </div>
    </div>
  </div>

  <div id="controls">
    <div class="control-item">
      <label for="weekInput">Day:</label>
      <input type="number" id="weekInput" min="1" max="7" />
    </div>
    <div class="control-item">
      <label for="hourInput">Hours:</label>
      <input type="number" id="hourInput" min="0" />
    </div>
    <div class="control-item">
      <label for="minuteInput">Minutes:</label>
      <input type="number" id="minuteInput" min="0" />
    </div>
    <div class="control-item">
      <button class="button-primary" onclick="updateReading()">Update</button>
    </div>
  </div>

  <canvas id="readingChart"></canvas>

  <div class="reset-container">
    <button class="reset-btn" onclick="resetGraph()">Reset</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let readingData = JSON.parse(localStorage.getItem('readingData')) || Array(7).fill(0);
    let chartColor = localStorage.getItem('chartColor') || "#00aaff";

    const ctx = document.getElementById('readingChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ["Day 1", "Day 2", "Day 3", "Day 4", "Day 5", "Day 6", "Day 7"],
        datasets: [{
          label: 'Hours Read',
          data: readingData,
          backgroundColor: chartColor
        }]
      },
      options: {
        responsive: true,
        plugins: {
          tooltip: {
            callbacks: {
              label: context => `${context.parsed.y.toFixed(2)} hours`
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Hours'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Days of the Week'
            }
          }
        }
      }
    });

    function updateChartColor(color) {
      chartColor = color;
      chart.data.datasets[0].backgroundColor = color;
      chart.update();
      localStorage.setItem('chartColor', color);
    }

    function updateReading() {
      const day = parseInt(document.getElementById("weekInput").value);
      const hours = parseInt(document.getElementById("hourInput").value);
      const minutes = parseInt(document.getElementById("minuteInput").value);
      const color = document.getElementById("colorPicker").value;

      if (isNaN(day) || isNaN(hours) || isNaN(minutes) || day < 1 || day > 7 || hours < 0 || minutes < 0) {
        alert("Please enter valid values.");
        return;
      }

      const totalHours = hours + (minutes / 60);
      readingData[day - 1] = parseFloat(totalHours.toFixed(2));
      chart.data.datasets[0].data = readingData;
      updateChartColor(color);
      chart.update();
      localStorage.setItem('readingData', JSON.stringify(readingData));
    }

    function resetGraph() {
      if (confirm("Are you sure you want to reset all data?")) {
        readingData = Array(7).fill(0);
        chart.data.datasets[0].data = readingData;
        chart.update();
        localStorage.removeItem('readingData');
      }
    }

    document.getElementById("colorPicker").addEventListener("input", e => {
      updateChartColor(e.target.value);
    });
  </script>
</body>
</html>
